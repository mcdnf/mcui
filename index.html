<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{position: absolute;top:0;right: 0;bottom: 0;left: 0;font-size: 100%;overflow: hidden;padding-top: 2.8rem;}
		#header{position: relative;margin-top: -2.8rem;padding: 0 2.6rem;height: 2.8rem;background: #123456;line-height: 2.8rem;color:#fff;}
		#header h1{font-size: 120%;}
		#header>.menu>span:after {
		  content: "";
		  display: block;
		  height: 0;
		  width: 1.2rem;
		  position: absolute;
		  top:50%;
		  margin-top: -0.5rem;
		  left: 0.90625rem;
		  box-shadow: 0 0 0 1px #FFFFFF, 0 8px 0 1px #FFFFFF, 0 16px 0 1px #FFFFFF;
		}
		#main{height: 100%;background: #ccc;overflow-x:hidden;overflow-y:auto;position: relative }
		div{height: 999rem;}
	</style>
</head>
<body>
	<header id="header" class="header">
		<a class="menu" href="">
			<span></span>
		</a>
		<h1>我是木尘</h1>
	</header><!-- /header -->
	<main id="main">
		<div>
			
		</div>
	</main>
</body>
</html>
